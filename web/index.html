<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ju Office MVP</title>
    <link rel="stylesheet" href="./assets/styles.css" />
  </head>
  <body>
    <header>
      <h1>Ju Office</h1>
      <p>Investor command → execution → proof.</p>
        <div class="header-meta">
          <span id="stale-badge" class="badge">Loading...</span>
          <span id="refresh-badge" class="meta-badge">Auto refresh in 30s</span>
        </div>
        <div id="snapshot-age" class="meta-label"></div>
        <div id="visibility-channel" class="visibility-channel" aria-live="polite"></div>
      </header>

    <main id="app-root">
      <section>
        <h2>Run Summary</h2>
        <div id="run-summary"></div>
      </section>

      <section>
        <h2>Office Floor</h2>
        <div id="office-floor" class="office-floor"></div>
      </section>

      <section>
        <h2>Task Board</h2>
        <div id="task-board"></div>
      </section>

      <section>
        <h2>Command Feed</h2>
        <div id="command-feed"></div>
      </section>

      <section>
        <h2>Artifact Panel</h2>
        <div id="artifact-panel"></div>
      </section>
    </main>

    <script type="module" src="./assets/app.js"></script>
  </body>
</html>
